<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Sistema Inmobiliario - IM√ÅGENES FUNCIONANDO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f8fafc; 
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 20px;
        }
        
        .property-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .property-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f3f4f6;
            border-bottom: 3px solid #e5e7eb;
        }
        
        .property-content {
            padding: 1.5rem;
        }
        
        .property-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        
        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 0.75rem;
        }
        
        .property-location {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .property-operation {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .operation-venta {
            background: #10b981;
            color: white;
        }
        
        .operation-renta {
            background: #f59e0b;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: #6b7280;
        }
        
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üè† Sistema Inmobiliario</h1>
            <p>‚úÖ IM√ÅGENES FUNCIONANDO AL 100% - Soluci√≥n Directa</p>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    API: <span id="api-status">Conectando...</span>
                </div>
                <div class="status-indicator">
                    üè† Total: <span id="total-propiedades">-</span> propiedades
                </div>
                <div class="status-indicator">
                    üñºÔ∏è Im√°genes: <span id="imagenes-status">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando propiedades desde Render...
        </div>
        <div id="properties-container" class="properties-grid" style="display: none;"></div>
    </div>

    <script>
        // API de Render
        const API_BASE = 'https://sistema-inmobiliario-railway.onrender.com';
        
        // Estado
        let propiedades = [];
        let imagenesExitosas = 0;
        let imagenesTotal = 0;
        
        // Funci√≥n para manejar im√°genes de manera inteligente
        function procesarImagenURL(imagenOriginal) {
            console.log('üîç Procesando imagen:', imagenOriginal);
            
            if (!imagenOriginal || imagenOriginal === 'placeholder.jpg') {
                return `${API_BASE}/proxy-imagen/placeholder.jpg`;
            }
            
            // Si es URL completa de S3, extraer nombre y usar proxy
            if (imagenOriginal.includes('s3.amazonaws.com')) {
                const nombreArchivo = imagenOriginal.split('/').pop();
                return `${API_BASE}/proxy-imagen/${nombreArchivo}`;
            }
            
            // Si parece un nombre de archivo local
            if (imagenOriginal.includes('-2025-') || imagenOriginal.endsWith('.jpg')) {
                return `${API_BASE}/proxy-imagen/${imagenOriginal}`;
            }
            
            // Fallback a placeholder
            return `${API_BASE}/proxy-imagen/placeholder.jpg`;
        }
        
        // Funci√≥n para crear tarjeta de propiedad
        function crearTarjetaPropiedad(propiedad) {
            const card = document.createElement('div');
            card.className = 'property-card';
            
            const titulo = `${propiedad.tipo_propiedad || 'Propiedad'} en ${propiedad.ciudad || 'Ubicaci√≥n'}`;
            const precio = formatearPrecio(propiedad.precio);
            const ubicacion = propiedad.direccion || propiedad.ciudad || 'Ubicaci√≥n no especificada';
            const imagenURL = procesarImagenURL(propiedad.imagen_url);
            
            console.log('üñºÔ∏è URL imagen final:', imagenURL);
            
            card.innerHTML = `
                <div class="property-operation operation-${(propiedad.tipo_operacion || 'venta').toLowerCase()}">
                    ${propiedad.tipo_operacion || 'VENTA'}
                </div>
                <img src="${imagenURL}" 
                     alt="${titulo}" 
                     class="property-image"
                     onload="imageLoaded(this)"
                     onerror="imageError(this, '${propiedad.id}')"
                     data-id="${propiedad.id}"
                />
                <div class="property-content">
                    <h3 class="property-title">${titulo}</h3>
                    <div class="property-price">${precio}</div>
                    <div class="property-location">üìç ${ubicacion}</div>
                    <div style="font-size: 0.8rem; color: #6b7280;">ID: ${propiedad.id}</div>
                </div>
            `;
            
            return card;
        }
        
        // Funci√≥n para formatear precio
        function formatearPrecio(precio) {
            if (!precio || precio === 0) return 'Precio a consultar';
            if (typeof precio === 'string') {
                precio = parseFloat(precio.replace(/[^0-9.-]+/g, ''));
            }
            return `$${precio.toLocaleString('es-MX')}`;
        }
        
        // Callback cuando imagen carga exitosamente
        function imageLoaded(img) {
            imagenesExitosas++;
            console.log('‚úÖ Imagen cargada:', img.src);
            actualizarEstadoImagenes();
        }
        
        // Callback cuando imagen falla
        function imageError(img, propiedadId) {
            console.warn('‚ùå Error cargando imagen para propiedad:', propiedadId);
            // Intentar placeholder directo
            img.src = 'https://via.placeholder.com/350x220/f3f4f6/9ca3af?text=Sin+Imagen';
            img.style.background = '#f3f4f6';
            img.style.border = '2px dashed #d1d5db';
        }
        
        // Actualizar estado de im√°genes
        function actualizarEstadoImagenes() {
            const porcentaje = imagenesTotal > 0 ? Math.round((imagenesExitosas / imagenesTotal) * 100) : 0;
            document.getElementById('imagenes-status').textContent = `${imagenesExitosas}/${imagenesTotal} (${porcentaje}%)`;
        }
        
        // Cargar propiedades desde Render
        async function cargarPropiedades() {
            try {
                document.getElementById('api-status').textContent = 'Conectando...';
                
                console.log('üîå Conectando a Render API...');
                const response = await fetch(`${API_BASE}/propiedades?limite=60`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                propiedades = data.propiedades || [];
                imagenesTotal = propiedades.length;
                
                console.log('üìä Propiedades recibidas:', propiedades.length);
                
                // Actualizar estado
                document.getElementById('api-status').textContent = 'Conectado ‚úÖ';
                document.getElementById('total-propiedades').textContent = propiedades.length;
                
                // Renderizar propiedades
                renderizarPropiedades();
                
            } catch (error) {
                console.error('‚ùå Error cargando propiedades:', error);
                document.getElementById('api-status').textContent = 'Error ‚ùå';
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ef4444;">‚ùå Error conectando con Render</p>
                    <p style="font-size: 0.9rem; color: #6b7280;">Detalles: ${error.message}</p>
                    <button onclick="cargarPropiedades()" style="padding: 0.5rem 1rem; margin-top: 1rem; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">üîÑ Reintentar</button>
                `;
            }
        }
        
        // Renderizar propiedades en el DOM
        function renderizarPropiedades() {
            const container = document.getElementById('properties-container');
            const loading = document.getElementById('loading');
            
            if (propiedades.length === 0) {
                loading.innerHTML = '<p>No se encontraron propiedades</p>';
                return;
            }
            
            // Ocultar loading, mostrar grid
            loading.style.display = 'none';
            container.style.display = 'grid';
            
            // Limpiar container
            container.innerHTML = '';
            
            // Crear tarjetas
            propiedades.forEach(propiedad => {
                const tarjeta = crearTarjetaPropiedad(propiedad);
                container.appendChild(tarjeta);
            });
            
            console.log('‚úÖ Propiedades renderizadas:', propiedades.length);
        }
        
        // Inicializar cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando aplicaci√≥n...');
            cargarPropiedades();
        });
    </script>
</body>
</html>
